name: Build macOS App

on:
  workflow_dispatch:  # This adds a "Run" button to the Actions tab

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1. Get your code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Prepare Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      # 3. Install your libraries
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 4. Create the .app
      - name: Build with PyInstaller
        run: |
          pyinstaller --name "CreditRiskWorkbench" \
            --windowed \
            --noconfirm \
            --clean \
            --add-data "assets:assets" \
            app.py

      # 5. Zip it up (Github artifacts must be single files/zips)
      - name: Zip the Application
        run: |
          cd dist
          zip -r CreditRiskWorkbench_macOS.zip CreditRiskWorkbench.app

      # 6. Upload so you can download it
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Build
          path: dist/CreditRiskWorkbench_macOS.zip
